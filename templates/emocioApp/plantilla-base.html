{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMOCIOCLOWN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--FAVICON -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <!-- ICONOS DJANGO-MATERIAL -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <nav class="nav">
        <div class="burger" title=Click>
            <div class="burger__patty"></div>
        </div>
        <ul class="nav__list">
            <li class="nav__item">
                <a href="{% url 'emocioApp:index' %}#home-section" class="nav__link c-blue"><i class="flaticon-website-home"
              title=Inicio></i></a>
            </li>
            <li class="nav__item">
                <a href="{% url 'emocioApp:index' %}#talleres" class="nav__link c-yellow scrolly"><i
              class="flaticon-presentation" title=Talleres></i></a>
            </li>
            <li class="nav__item">
                <a href="{% url 'emocioApp:index' %}#actividad" class="nav__link c-red"><i class="flaticon-business"
              title=Actividades></i></a>
            </li>
            <li class="nav__item">
                <a href="{% url 'emocioApp:index' %}#campamento" class="nav__link c-red"><i class="flaticon-tent"
              title=Campamento></i></a>
            </li>
            <li class="nav__item">
                <a href="{% url 'emocioApp:index' %}#galeria" class="nav__link c-green"><i class="flaticon-photo-camera"
              title=Galería></i></a>
            </li>
            <li class="nav__item">
                <a href="{% url 'emocioApp:index' %}#blog-section" class="nav__link c-green"><i class="flaticon-bebo-logo"
              title=Blog></i></a>
            </li>
            <li class="nav__item">
                <a href="{% url 'emocioApp:index' %}#opiniones" class="nav__link c-green"><i class="flaticon-social"
              title=Opiniones></i></a>
            </li>
            <li class="nav__item">
                <a href="{% url 'emocioApp:index' %}#contacto" class="nav__link c-green"><i class="flaticon-interface"
              title=Contacto></i></a>
            </li>
        </ul>
    </nav>

    {% block content %} {% endblock content %}

    <footer class="ftco-footer">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="ftco-footer-widget mb-4 ">
                        <ul class="ftco-footer-social list-unstyled float-md-left float-lft mt-5">
                            <li class="ftco-animate"><a href="https://twitter.com/emocioclown"><span
                      class="icon-twitter"></span></a></li>
                            <li class="ftco-animate"><a href="https://www.facebook.com/Emocioclown"><span
                      class="icon-facebook"></span></a></li>
                            <li class="ftco-animate"><a href="https://www.instagram.com/emocioclown/"><span
                      class="icon-instagram"></span></a></li>
                        </ul>
                        <span class="ftco-animate float-md-right mt-5">
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script> All rights reserved | Emocioclown <i class="icon-heart color-danger" aria-hidden="true"></i>
                Tema: Ecoland por <a href="https://colorlib.com" target="_blank">Colorlib</a><br>
                Imágenes descargadas de <a href="https://freepik.es" target="_blank">Freepik </a>| Web desarrollada por
                <a href="#" target="_blank">Grupo Beta</a>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
          stroke="#6B27FF" /></svg></div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    {% block extrajs %} {% endblock extrajs %}
</body>

</html>
